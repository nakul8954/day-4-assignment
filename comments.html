<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nested Comment Section</title>
  <style>
    .comments .comment p {
      font-style: italic;
    }

    .reply {
      background-color: lightblue;
      padding: 10px;
      border-radius: 6px;
      margin-top: 10px;
    }

    .reply p {
      font-weight: bold;
      margin-left: 30px;
    }

    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="comments">
    <div class="comment">
      <p>First comment</p>
      <div class="reply">
        <p>Reply to first comment</p>
      </div>
    </div>
    <div class="comment">
      <p>Second comment</p>
    </div>
  </div>
</body>
</html>
